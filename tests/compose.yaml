services:
  image-previewer:
    container_name: image-previewer
    build:
      context: ../
      dockerfile: ./Dockerfile
    ports:
      - "8080:8080"

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/data:/data
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
